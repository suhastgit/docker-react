language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t suhastgit/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true suhastgit/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "ap-southeast-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-ap-southeast-1-609511281979"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_SECRET_KEY"
